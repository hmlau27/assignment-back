spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/car_rental
    username: root
    password: 1234
  driver-class-name: com.mysql.cj.jdbc.Driver

jwt:
  key: ${JWT_KEY}
  access-token-expiration: 3600000
